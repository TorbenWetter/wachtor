services:
  agentpass:
    build: .
    ports:
      - "8443:8443"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./permissions.yaml:/app/permissions.yaml:ro
      - agentpass-data:/app/data
      - ./certs:/app/certs:ro
    env_file: .env
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  agentpass-data:
